server:
  port: 9102
  servlet.session.timeout: 3600
  tomcat:
    threads:
      max: 1000
    max-threads: 1000

#port used to expose actuator
management:
  server:
    port: ${server.port}
  endpoint:
    health:
      show-details: "ALWAYS"

spring:
  application:
    name: itau-cobranca
  rabbitmq:
    # lista dos servidores (host:port) rabbitmq que fazem parte do cluster (separados por vï¿½rgula)
    addresses: localhost:5672
    username: mqadmin
    password: #{null}
  data:
    mongodb:
      username: dbuser_cobranca
      password: #{null}
      host: localhost
      port: 27017
      database: itau_cobranca_db
      auto-index-creation: true
