server:
  port: 9103
  servlet.session.timeout: 3600
  tomcat:
    threads:
      max: 1000
    max-threads: 1000

#port used to expose actuator
management:
  server:
    port: ${server.port}
  endpoint:
    health:
      show-details: "ALWAYS"

spring:
  application:
    name: itau-cobranca

  rabbitmq:
    # lista dos servidores (host:port) rabbitmq que fazem parte do cluster (separados por vï¿½rgula)
    addresses: localhost:5672
    username: mqadmin
    password: #{null}
    listener:
      simple:
        concurrency: 5
        prefetch: 10
        retry:
          enabled: true   # Allow retry of message consumption failure
          max-attempts: 10   # The maximum number of messages consumed is 3 times
          multiplier: 5
          max-concurrency: 5
          concurrency: 5
          initial-interval: 2000    # The interval between multiple consumption of messages is 2 seconds

  data:
    mongodb:
      username: dbuser_notifica_email
      password: #{null}
      host: localhost
      port: 27017
      database: itau_notifica_email_db
      auto-index-creation: true

mail:
  from: nao-responda@itau.com.br
  host: localhost
  port: 1025
  username: #my.gmail@gmail.com
  password: #password
  transport-protocol: smtp
  smtp-auth: false #true
  smtp-start-tls-enable: false #true
  debug: true
