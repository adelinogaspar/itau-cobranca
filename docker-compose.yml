version: "3.2"
services:
  rabbitmq1:
    image: rabbitmq:3-management
    container_name: rabbitmq1
    hostname: rabbitmq1
    ports:
      - "8080:15672"
      - "5672:5672"
    networks:
      - testnet
    restart: 'always'
    volumes:
      - $PWD/storage/rabbitmq1:/var/lib/rabbitmq
    environment:
      - RABBITMQ_ERLANG_COOKIE=This_is_my_secret_phrase
      - RABBITMQ_DEFAULT_USER=mqadmin
      - RABBITMQ_DEFAULT_PASS=Admin123XX_
      - CLUSTERED=true
    deploy:
      resources:
        limits:
          cpus: 1.00
          memory: 512M
  redis1:
    image: redis
    command: redis-server --requirepass Redis123!
    # para usar persistÃªncia
    # --appendonly yes
    ports:
      - "6379:6379"
    restart: 'always'
    volumes:
      - $PWD/storage/redis1:/data
    networks:
      - testnet
