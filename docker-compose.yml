      MONGO_INITDB_DATABASE: itau
    ports:
      - 27017:27017
    volumes:
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
      - ./storage/mongodb:/data/db

  mongo-express:
    networks:
      - testnet
    image: mongo-express
    restart: 'always'
